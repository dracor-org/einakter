settings:
  - description: >-
      Zeit 1797. Scene am Bord der französischen Kriegsbrigg L'Alerte.
  - description: >-
      Bei Bühnen, welche keinen Aufwand deshalb machen wollen ist die Dekoration leicht herzustellen. Man bedarf blos eines gewöhnlichen Zimmers, mit einer praktikabeln Treppe im Hintergrunde und an jeder Seite der Treppe eine kleine Thür. Rechts vorn ein kleiner Schreibtisch mit Papieren, mathematischen Instrumenten und dem Sprachrohr des Capitains darauf. Unter dem Schreibtische ein schwarzes Kästchen mit einigen Seidenzeugen und einem Brautschleier. Links ein kleiner Tisch, in Gestalt eines Gueridons, der wenig Raum einnimmt und ganz nahe an der Coulisse steht. Karten und Gewehr sind an der Wand befestigt.
  - description: >-
      Das Theater stellt die Kajüte des Schiffscapitains dar. Im Hintergrunde eine Treppe die aufs Verdeck führt, an jeder Seite derselben eine kleine Thür. Vorn ein Schreibtisch. Ueber demselben und so, daß es dem Zuschauer sehr in die Augen fällt, eine mit einem großen rothen Siegel verschlossene Ordre, welche durch einen Nagel an die Wand befestigt ist.
